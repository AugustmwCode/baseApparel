<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A coming soon page for fake brand Base Apparel.">
    <title>Base Apparel - Coming Soon</title>
    <link rel="stylesheet" href="baseApparelStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="column left">
                <div class="sizeContainer">
                    <img class="logo" src="images/logo.svg">
                    <img class="mobileImg" src="images/hero-mobile.jpg">
                    <header>
                        <h1 class="header"><span class="difHeader">WE'RE</span><br>COMING<br>SOON</h1>
                    </header>
                    <p class="subText">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up to date with announcements and our launch deals.</p>
                    <form class="form" id="submitEmail">
                        <div class="inputButtonContainer">
                            <input class="inputFieldEmail" type="email" id="email" name="email" placeholder="Email Address" required>
                            <span class="error" id="errorMessage"></span>
                            <div class="buttonWrapper">
                                <button class="submitButton" type="button" id="submitButton"><img src="images/icon-arrow.svg"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column right">
                <img class="desktopImg" src="images/hero-desktop.jpg">
            </div>
        </div>
    </main>
    
    <script src="scriptBaseApparel.js"></script>
</body>
</html>
